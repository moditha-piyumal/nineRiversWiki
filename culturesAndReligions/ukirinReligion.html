<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Religion of the Ukirins</title>


   <style type="text/css">

      body {
         margin: 0;
         padding: 0;
      }

      .container {
         width: 100vw;
         height: 80vh;
         background-color: crimson;
         position: relative;
         overflow: hidden;
      }

      .divide {
         height: 10px;
         width: 100vw;
         background-color: aliceblue;
      }

      /* These are the BOXES below */

      #box {
         width: 300px;
         height: 300px;
         background-image: url("img/waterUK.jpg");
         background-size: cover;
         position: absolute;
         right: -20px;
         top: 100px;
         border-radius: 50%;

      }


      #box1 {
         width: 400px;
         height: 400px;
         background-image: url("img/horseUK.jpg");
         background-size: cover;
         position: absolute;
         left: -20px;
         top: 170px;
         border-radius: 50%;

      }

      #box2 {
         width: 380px;
         height: 380px;
         background-image: url("img/ukirinz.jpeg");
         background-size: 530px;
         position: absolute;
         right: -20px;
         top: 170px;
         border-radius: 50%;

      }

      #box3 {
         width: 410px;
         height: 410px;
         background-image: url("img/ukirinboat.jpg");
         background-size: cover;
         position: absolute;
         left: -20px;
         top: 170px;
         border-radius: 50%;

      }

      /* ABOVE are the BOXES */



      /* These are the ANIMATIONS BELOW */

      .grow {
         animation: grow 3s linear forwards;
      }

      .shrink {
         animation: shrink 3s linear forwards;
      }
/* This is the first animation */

      .grow2 {
         animation: grow 2s linear forwards;
      }

      .shrink2 {
         animation: shrink 2s linear forwards;
      }
/* This is the second animation */

      .grow3 {
         animation: grow 4s linear forwards;
      }

      .shrink3 {
         animation: shrink 4s linear forwards;
      }
/* This is the third animation */
      
      /* These are the Keyframes. They simply point out the differences which occur in the course of the animation. The grow and shrink should be created together so that the change which occurs when the first function is applied is reversed when the setTimeOut is applied next. */

      @keyframes grow {
   from {
      transform: scale(1);
   }
   to {
      transform: scale(1.2);
   }
   }
      @keyframes shrink {
   from {
      transform: scale(1.2);
   }
   to {
      transform: scale(1);
   }
   }
   /* Below is a diffrent animation */
      @keyframes grow2 {
   from {
      transform: scale(1);
   }
   to {
      transform: scale(1.3);
   }
   }
      @keyframes shrink2 {
   from {
      transform: scale(1.3);
   }
   to {
      transform: scale(1);
   }
   }
   /* Below is a different animation */
      @keyframes grow3 {
   from {
      transform: scale(1);
   }
   to {
      transform: scale(1.1);
   }
   }
      @keyframes shrink3 {
   from {
      transform: scale(1.1);
   }
   to {
      transform: scale(1);
   }
   }

      /* ABOVE are the ANIMATIONS */

   </style>

   <!-- The above part is the CSS code which is the main part. The CSS code decides how the elements are animated. The part below is not important. They are just empty divs with the right IDs and Classes. -->
</head>
<body>

   <div class="container">

      <div id="box">
         <!-- This is a growing and shrinking ball with a photo -->
      </div>

      <div id="box1">
         <!-- This is a growing and shrinking ball with a photo -->
      </div>

   </div>

   <div class="divide">
      <!-- This is a mere divider between different containers. This can be removed after the production is complete. -->
   </div>

   <div class="container">

      <div id="box2">
         <!-- This is a growing and shrinking ball with a photo -->
      </div>

      <div id="box3">
         <!-- This is a growing and shrinking ball with a photo -->
      </div>


   </div>

   <script type="text/javascript" src="ukirinRel.js"></script>
   
</body>
</html>
